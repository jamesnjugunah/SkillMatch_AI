<!-- login-modal.component.html -->
<div class="modal-overlay" id="registerModal">
  <div class="modal" >
    <button class="modal-close" (click)="closeModal()" type="button">Ã—</button>
    <div class="modal-header">
      <h2 class="modal-title">Welcome Back</h2>
      <p class="modal-subtitle">Sign in to access your account</p>
    </div>
    
    <div class="modal-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="loginEmail" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="loginEmail" 
            class="form-input" 
            placeholder="Enter your email" 
            formControlName="email">
          <div 
            class="error-message" 
            *ngIf="loginForm.get('email')?.invalid && 
                  (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
            Please enter a valid email address
          </div>
        </div>
        
        <div class="form-group">
          <label for="loginPassword" class="form-label">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            class="form-input" 
            placeholder="Enter your password" 
            formControlName="password">
          <div 
            class="error-message" 
            *ngIf="loginForm.get('password')?.invalid && 
                  (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            Password must be at least 6 characters
          </div>
        </div>
        
        <div class="form-remember-reset">
          <div class="form-remember">
            <input 
              type="checkbox" 
              id="rememberMe" 
              formControlName="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          
          <div class="form-reset">
            <a href="#" (click)="forgotPassword($event)">Forgot password?</a>
          </div>
        </div>
        
        <button type="submit" class="form-submit">Sign In</button>
        
        <div class="form-footer">
          Don't have an account? <a href="#" (click)="onSwitchToRegister($event)">Register now</a>
        </div>
        
        <div class="social-login">
          <div class="social-login-title">Or continue with</div>
          <div class="social-buttons">
            <a href="#" class="social-button google"><i class="fab fa-google"></i></a>
            <a href="#" class="social-button facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-button twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-button linkedin"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
