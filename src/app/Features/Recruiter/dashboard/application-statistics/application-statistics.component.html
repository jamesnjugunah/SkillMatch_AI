<div class="card">
    <div class="card-header">
      <h2 class="card-title">Application Statistics</h2>
      <div class="card-action">
        <div class="dropdown">
          <span>{{ timeFrame | titlecase }}</span>
          <i class="fas fa-chevron-down"></i>
          <div class="dropdown-menu">
            <div class="dropdown-item" *ngFor="let frame of timeFrames" (click)="changeTimeFrame(frame)">
              {{ frame | titlecase }}
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="chart-container">
      <canvas #applicationsChart></canvas>
    </div>
  </div>
