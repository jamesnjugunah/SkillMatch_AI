<div class="dialog-container">
  <h2 class="dialog-title">Delete Job Posting</h2>
  <div class="dialog-content">
    <p>Are you sure you want to delete the job posting "<strong>Software Engineer</strong>" for <strong>Acme Inc</strong>?</p>
    <p class="warning">This action cannot be undone.</p>
  </div>
  <div class="dialog-actions">
    <button class="btn-cancel" (click)="onCancel()">Cancel</button>
    <button class="btn-delete" (click)="onConfirm()">Delete</button>
  </div>
</div>
