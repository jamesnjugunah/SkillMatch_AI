<section class="hero">
    <div class="bg-illustration">
      <svg width="100%" height="100%" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="3" cy="3" r="1.5" fill="white" />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#dots)" />
        <path d="M0,400 C300,300 600,600 900,300 C1200,100 1440,400 1440,400 L1440,800 L0,800 Z" fill="white" fill-opacity="0.05" />
        <path d="M0,600 C200,500 600,800 1000,500 C1300,300 1440,500 1440,500 L1440,800 L0,800 Z" fill="white" fill-opacity="0.05" />
      </svg>
    </div>
    <div class="container hero-content">
      <h1>Match Skills, Not Just Resumes</h1>
      <p>AI-powered platform connecting talent with opportunities</p>
      <div class="cta-buttons">
        <button class="cta-btn primary-btn" (click)="findJobs()">Find Jobs</button>
        <button class="cta-btn secondary-btn" (click)="hireTalent()">Hire Talent</button>
      </div>
    </div>
  </section>
