          <i class="fas fa-camera"></i>
        </button>
      </div>
      <div class="profile-info">
        <div class="profile-name-title">
          <h2>{{ profile.name }}</h2>
          <span class="profile-title">{{ profile.title }}</span>
        </div>
        <div class="profile-location">
          <i class="fas fa-map-marker-alt"></i>
          <span>{{ profile.location }}</span>
        </div>
        <div class="profile-contact">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>{{ profile.email }}</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>{{ profile.phone }}</span>
          </div>
        </div>
        <div class="profile-links">
          <a [href]="profile.links.linkedin" class="profile-link">
            <i class="fab fa-linkedin"></i>
            <span>LinkedIn</span>
          </a>
          <a [href]="profile.links.github" class="profile-link">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
          <a [href]="profile.links.portfolio" class="profile-link">
            <i class="fas fa-globe"></i>
            <span>Portfolio</span>
          </a>
        </div>
      </div>
      <div class="profile-completion-section">
        <div class="progress-circular">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path 
              class="circle" 
              [attr.stroke-dasharray]="profile.completionPercentage + ', 100'" 
              d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" 
            />
            <text x="18" y="20.35" class="percentage">{{ profile.completionPercentage }}%</text>
          </svg>
          <p>Profile Completion</p>
        </div>
        <button class="job-action-btn btn-outline" (click)="completeProfile()">
          Complete Profile
        </button>
      </div>
    </div>
  </div>
