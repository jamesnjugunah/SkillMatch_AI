  <div class="timeline-content">
    <div class="timeline-header">
      <div class="timeline-title">
        <h3>{{ itemType === "experience" ? item.title : item.degree }}</h3>
        <h4>
          {{ itemType === "experience" ? item.company : item.institution }}
          <span class="timeline-location">
            <i class="fas fa-map-marker-alt"></i> {{ item.location }}
          </span>
        </h4>
        <div class="timeline-period">
          {{ itemType === "experience" 
             ? item.startDate + " - " + item.endDate + " " + item.duration
             : item.period }}
        </div>
      </div>
      <div class="timeline-actions">
        <button class="icon-button" title="Edit" (click)="edit()">
          <i class="fas fa-edit"></i>
        </button>
        <button class="icon-button" title="Delete" (click)="delete()">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
    <div class="timeline-body">
      <ul>
        <li *ngFor="let desc of item.description">{{ desc }}</li>
      </ul>
      <div class="timeline-tags" *ngIf="itemType === 'experience' && item.tags?.length > 0">
        <span class="timeline-tag" *ngFor="let tag of item.tags">{{ tag }}</span>
      </div>
    </div>
  </div>
</div>
